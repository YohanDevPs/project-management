<div class="container">
  <div class="container__form mat-elevation-z5">
    <h1>Login</h1>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input matInput placeholder="Usuário" formControlName="name" required />
        <mat-error *ngIf="userName?.errors?.['required']">
          Digite o usuário ou email
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          placeholder="Senha"
          formControlName="password"
          type="password"
        />
        <mat-error *ngIf="userPassord?.errors?.['required']">
          Digite a senha
        </mat-error>
      </mat-form-field>
      <div class="center margin-top">
        <button type="submit" mat-raised-button color="primary">Entrar</button>
      </div>
      <span class="center margin-top"
        >Novo na plataforma?
        <a class="sign-up-link" routerLink="/sign-up"> Criar conta</a></span
      >
    </form>
  </div>
</div>
